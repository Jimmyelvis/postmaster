<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="43" height="43" viewBox="0 0 43 43">
  <defs>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#f7faff"/>
      <stop offset="1" stop-color="#c1d2f2"/>
    </linearGradient>
    <filter id="active-dot" x="0" y="0" width="43" height="43" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#active-dot)">
    <g id="active-dot-2" data-name="active-dot" transform="translate(9 6)" stroke="#d9dfeb" stroke-width="3" fill="url(#linear-gradient)">
      <circle cx="12.5" cy="12.5" r="12.5" stroke="none"/>
      <circle cx="12.5" cy="12.5" r="11" fill="none"/>
    </g>
  </g>
</svg>
